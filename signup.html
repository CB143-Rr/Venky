<!-- signup.html (Separate file for signup) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Smart Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
        <form id="signup-form" class="space-y-4">
            <select id="role" class="w-full px-3 py-2 border rounded" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" id="name" placeholder="Name" class="w-full px-3 py-2 border rounded" required>
            <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Signup</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-indigo-600">Login</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                alert('User exists');
                return;
            }
            users.push({name, email, password, role, school_id: 1});
            localStorage.setItem('users', JSON.stringify(users));
            alert('Signup successful! Login now.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
