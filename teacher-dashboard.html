<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Smart Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="book-open" class="h-8 w-8 text-indigo-600"></i>
                    <span class="ml-2 text-xl font-bold text-gray-800">Teacher Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcome-name" class="text-gray-700"></span>
                    <button onclick="logout()" class="text-gray-600 hover:text-indigo-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <nav class="space-y-2">
                    <button onclick="showSection('upload')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Upload Lessons/Quizzes</button>
                    <button onclick="showSection('progress')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Student Progress</button>
                    <button onclick="showSection('feedback')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Give Feedback</button>
                    <button onclick="showSection('profile')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Profile</button>
                </nav>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 p-8">
            <section id="upload-section">
                <h2 class="text-2xl font-bold mb-4">Upload Lessons/Quizzes</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Title" class="w-full px-3 py-2 border rounded">
                    <select class="w-full px-3 py-2 border rounded">
                        <option>Language</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Punjabi</option>
                    </select>
                    <select class="w-full px-3 py-2 border rounded">
                        <option>Type</option>
                        <option>Video</option>
                        <option>PDF</option>
                        <option>Quiz</option>
                    </select>
                    <input type="file" class="w-full">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Upload</button>
                </form>
            </section>
            <section id="progress-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Student Progress</h2>
                <table class="w-full bg-white shadow-md rounded">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Student</th>
                            <th class="px-4 py-2">Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2">John Doe</td>
                            <td class="px-4 py-2">80%</td>
                        </tr>
                        <!-- Add more rows -->
                    </tbody>
                </table>
            </section>
            <section id="feedback-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Give Feedback</h2>
                <form class="space-y-4">
                    <select class="w-full px-3 py-2 border rounded">
                        <option>Select Student</option>
                        <option>John Doe</option>
                    </select>
                    <textarea placeholder="Comments" class="w-full px-3 py-2 border rounded"></textarea>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Send Feedback</button>
                </form>
            </section>
            <section id="profile-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Profile</h2>
                <p id="profile-info"></p>
            </section>
        </main>
    </div>

    <script>
        feather.replace();

        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user || user.role !== 'teacher') {
            window.location.href = 'index.html';
        }
        document.getElementById('welcome-name').textContent = `Welcome, ${user.name}`;

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function showSection(section) {
            document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(`${section}-section`).classList.remove('hidden');
        }

        // Load profile
        document.getElementById('profile-info').innerHTML = `Name: ${user.name}<br>Email: ${user.email}<br>Role: Teacher`;
    </script>
</body>
</html>
