<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="book-open" class="h-8 w-8 text-indigo-600"></i>
                    <span class="ml-2 text-xl font-bold text-gray-800">Admin Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcome-name" class="text-gray-700"></span>
                    <button onclick="logout()" class="text-gray-600 hover:text-indigo-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4">
                <nav class="space-y-2">
                    <button onclick="showSection('users')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Manage Users</button>
                    <button onclick="showSection('schools')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Manage Schools</button>
                    <button onclick="showSection('content')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Approve Content</button>
                    <button onclick="showSection('reports')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Generate Reports</button>
                    <button onclick="showSection('profile')" class="w-full text-left px-4 py-2 hover:bg-indigo-50 rounded-md">Profile</button>
                </nav>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 p-8">
            <section id="users-section">
                <h2 class="text-2xl font-bold mb-4">Manage Users</h2>
                <table class="w-full bg-white shadow-md rounded">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Role</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
                <button onclick="addUser()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">Add User</button>
            </section>
            <section id="schools-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Manage Schools</h2>
                <!-- Similar table for schools -->
            </section>
            <section id="content-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Approve Content</h2>
                <!-- Table with approve/reject buttons -->
            </section>
            <section id="reports-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Generate Reports</h2>
                <button onclick="generateReport()" class="bg-indigo-600 text-white px-4 py-2 rounded">Generate</button>
            </section>
            <section id="profile-section" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Profile</h2>
                <p id="profile-info"></p>
            </section>
        </main>
    </div>

    <script>
        feather.replace();

        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user || user.role !== 'admin') {
            window.location.href = 'index.html';
        }
        document.getElementById('welcome-name').textContent = `Welcome, ${user.name}`;

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function showSection(section) {
            document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(`${section}-section`).classList.remove('hidden');
        }

        // Load users
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const tableBody = document.getElementById('users-table');
        users.forEach(u => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-4 py-2">${u.name}</td>
                <td class="px-4 py-2">${u.email}</td>
                <td class="px-4 py-2">${u.role}</td>
                <td class="px-4 py-2"><button onclick="deleteUser('${u.email}')" class="text-red-600">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });

        function addUser() {
            // Mock add user form (alert for demo)
            alert('Add user form would go here');
        }

        function deleteUser(email) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users = users.filter(u => u.email !== email);
            localStorage.setItem('users', JSON.stringify(users));
            location.reload();
        }

        function generateReport() {
            alert('Report generated (mock)');
            // In real, use jsPDF or console
        }

        // Load profile
        document.getElementById('profile-info').innerHTML = `Name: ${user.name}<br>Email: ${user.email}<br>Role: Admin`;
    </script>
</body>
</html>
