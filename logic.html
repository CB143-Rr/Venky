<!-- login.html (Separate file for login, if needed; but since modal exists, this is optional. Redirects to dashboards.) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="login-form" class="space-y-4">
            <select id="role" class="w-full px-3 py-2 border rounded" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-indigo-600">Signup</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password && u.role === role);
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = `${role}-dashboard.html`;
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
